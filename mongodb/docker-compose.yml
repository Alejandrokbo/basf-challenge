# Use root/example as user/password credentials
version: '3.8'

services:

  mongo:
    image: mongo:latest
    restart: always
    container_name: basf-challenge-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME:
      MONGO_INITDB_ROOT_PASSWORD:
    volumes:
      - ./data:/data/db
      - ./data/log:/var/log/mongodb/
    ports:
      - "27017:27017"
